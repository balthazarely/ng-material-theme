<div>
  <h4>current: {{ currentPage }}</h4>
  <h4>total: {{ totalPages }}</h4>
</div>

<button (click)="fetchNextPage()" mat-flat-button color="primary" class="btn">
  Next
  <mat-icon
    iconPositionEnd
    aria-hidden="false"
    aria-label="button"
    fontIcon="arrow_forward"
  ></mat-icon>
</button>
<div
  *ngIf="movies.length"
  class="col-span-4 overflow-y-scroll grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 bg-slate-100"
>
  <div class="movie-card-wrapper">
    <div *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
